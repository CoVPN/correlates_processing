branches:
  only:
  - master

sudo: required
latex: false
pandoc: true
warnings_are_errors: false

language: r
cran: http://cran.rstudio.com
r:
  - 4.1.1

cache:
  directories:
  - "$HOME/.local/share/renv"
  - "$TRAVIS_BUILD_DIR/renv/library"
  - "$HOME/.TinyTeX/"

jobs:
  include:
  - name: Janssen Data Processing
    env:
    - REPORT_TYPE=IMMUNO
    - TRIAL=janssen_pooled_mock
    script:
    - echo "Processing data"
    - make data_processed
  - name: Moderna Immuno Report
    env:
    - REPORT_TYPE=IMMUNO
    - TRIAL=moderna_mock
    script:
    - echo "Building immunogenicity report"
    - make data_processed
    - make immuno_report
  - name: Janssen Pooled Immuno Report
    env:
    - REPORT_TYPE=IMMUNO
    - TRIAL=janssen_pooled_mock
    script:
    - echo "Building immunogenicity report"
    - make data_processed
    - make immuno_report
  - name: Janssen Pooled Risk Score Report
    env:
    - REPORT_TYPE=RISK
    - TRIAL=janssen_pooled_mock
    script:
    - echo "Building risk score report"
    - make risk_report

apt_packages:
  - libxml2-dev
  - libssl-dev
  - libcurl4-openssl-dev

before_install:
  - sudo apt-get install -y texlive-extra-utils ghostscript

install:
  - cd .. && Rscript -e "install.packages(c('here', 'tinytex'))"
  - wget https://cran.r-project.org/src/contrib/Archive/renv/renv_0.14.0.tar.gz
  - R CMD INSTALL renv_0.14.0.tar.gz
  - echo insecure >> ~/.curlrc && Rscript -e "tinytex::install_tinytex()"
  - export PATH=$HOME/bin:${PATH}
  - cd $TRAVIS_BUILD_DIR && Rscript -e "renv::restore()"

after_script:
  - chmod +x _deploy_reports.sh && ./_deploy_reports.sh

notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
    - benkeser@emory.edu
    - nh@nimahejazi.org

env:
  global:
    secure: 
